<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter product name" 
    id="productname">
    <input type="number" placeholder="Enter product price" id="productprice">
    <button 
    onclick="addProductToCart()">Add to cart</button>
    
    <div id="output"></div>
</body>

<script>
    function showCart(){
        let cart = localStorage.getItem("cart")
        // console.log(cart)
        cart = JSON.parse(cart)
        let output = document.getElementById("output")
        if(cart == null || cart.length == 0){
            output.innerHTML = "<h1>Cart is empty</h1>"

        }else{
            let table = "<table> border = '1'>";
            table += "<tr><th>product name</th> <th>product price</th></tr>"
            for(let i =0; i <cart.length; i++){
                table += "<tr>" + "<td>" + cart[i].name + "</td>" + "<td>" + cart[i].price + "</td>" + "</tr>"  
            }
            output.innerHTML = table
        }
        
    }
    function addProductToCart(){
        let cart = localStorage.getItem("cart")

        if (cart == null) {
            cart = []
            
        }else{
            cart = JSON.parse(cart)
        }

        let productname = document.getElementById("productname").value
        let productprice = document.getElementById("productprice").value
        
        let product = {
            name: productname,
            price:productprice
        }
        cart.push(product)

        localStorage.setItem("cart",JSON.stringify(cart))
        showCart()
    }
    showCart()
</script>

</html>
