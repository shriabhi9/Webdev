<!DOCTYPE html>

    <meta charset="UTF-8">

<!-- another way -->
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .Myimg{
        width: 300px;
        height: 200px;
        background-color: black;
        object-fit: contain; 
        /* object fitt will fitt the image */
    }
</style>

<body>
    <!-- one way to style a image -->
    <img src="./Coffee.jpg" alt="A coffee img" width="300px">
    
    <!-- second way -->
    <img  class="Myimg" src="./Coffee.jpg" alt="A coffee img">

</body>
</html>
