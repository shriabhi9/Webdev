<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .container{
        width: 700px;
        height: 500px;
        background-color: aquamarine;
        position: relative;
    }
    .box1{
        width: 100px;
        height: 100px;
        background-color: violet;
        position: absolute;
        top: 0px;
        left: 0px;
    }
    .box2{
        width: 90px;
        height: 90px;
        background-color: green;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
